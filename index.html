<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./materialize-css/materialize.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.2/nouislider.css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/ad020ced0c.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <title>BrewDog</title>
  </head>
  <body>
    <header>
      <h1>To Beer Or Not To Beer</h1>
      <p>Your Personal Online Beer-Picker</p>
      <i class="fas fa-beer"></i>
    </header>
    <div class="container">
      <div class="row">
        <div id="beer-input" class="col s4">

          <form id="beer-input">
              <h2>What's your type?</h2>
            <h4>Alcohol Content</h4>
            <div id="slider"></div>
            <h4>Color</h4>
            <div class="input-field col s12">
              <select>
                <option value="" disabled selected>Choose your beer shade</option>
                <option id="color1" value="1">Pale Straw</option>
                <option id="color2" value="2">Gold</option>
                <option id="color3" value="3">Amber</option>
                <option id="color4" value="4">Deep Brown</option>
                <option id="color5" value="5">Black</option>
              </select>
              
            </div>

            <p>
                <h4>Bitterness</h4>
              <label>
                <input
                  id="light"
                  type="checkbox"
                  class="filled-in"
                  checked="checked"
                />
                <span>Light/No Hop flavor</span>
              </label>
              <label>
                <input
                  id="medium"
                  type="checkbox"
                  class="filled-in"
                  checked="checked"
                />
                <span>Medium Hop flavor</span>
              </label>
              <label>
                <input
                  id="strong"
                  type="checkbox"
                  class="filled-in"
                  checked="checked"
                />
                <span>Strong hop flavor</span>
              </label>
            </p>
          </form>
        </div>
        <div class="col s8" id="beer-display">
            <h2>Our Suggestion:</h2>
            <div>
                <img src="" alt="">
            </div>
            
        </div>
      </div>
      <div class="row">
          <div class="col s12" id="food-display">
              <h2>Food pairing: </h2>
          </div>

      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="materialize-js/materialize.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
